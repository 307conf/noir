<!DOCTYPE html>
<html lang="{{ .Language.Lang }}" class="dark">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} - {{ .Site.Title }}{{ end }}</title>
        
        <!-- Favicon here-->
        <!-- <link rel="apple-touch-icon" sizes="180x180" href="{{ .Site.BaseURL }}favicon_io/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="{{ .Site.BaseURL }}favicon_io/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="{{ .Site.BaseURL }}favicon_io/favicon-16x16.png">
        <link rel="manifest" href="{{ .Site.BaseURL }}favicon_io/site.webmanifest">         -->
        <link rel="preload" href="https://cdn.tailwindcss.com" as="script">
        <link rel="stylesheet" href="/coreui-icons-2/css/all.css">
        <style>
            html, body {
                background-color: #121212; 
                color: #f3f4f6; 
            }
            .border { 
                border-color: #374151; 
            }
            .carousel-item {
                display: inline-block;
                margin: 0 1rem;
            }            
            .flex {
                display: flex;
            }
            .flex-col {
                flex-direction: column;
            }
            
            @media (min-width: 768px) {
                .md\:flex-row {
                    flex-direction: row;
                }
            }
            
            .tech-carousel {
                overflow: hidden;
                width: 100%;
                padding: 1rem 0;
            }
            
            .carousel-track {
                white-space: nowrap;
            }
        </style>
        
        <script src="https://cdn.tailwindcss.com"></script>
        <script>
            // Force dark mode as the only theme
            document.documentElement.classList.add('dark');
        </script>
        <style>
            :root {
                color-scheme: dark;
                --heading-color: #0ea5e9;
            }
            
            .tech-icon {
                filter: grayscale(100%) brightness(200%);
                transition: all 0.3s ease;
            }
            .tech-icon:hover {
                filter: none;
            }
            
            @keyframes scroll {
                0% {
                    transform: translateX(0);
                }
                100% {
                    transform: translateX(-100%);
                }
            }
            
            .tech-carousel {
                width: 100%;
                padding: 1rem 0;
            }
            
            .tech-track {
                width: fit-content;
                animation: scroll 20s linear infinite;
            }
            
            .tech-track:hover {
                animation-play-state: paused;
            }
            
            .tech-slide {
                float: left;
            }

            .footnote-ref{
                --tw-text-opacity: 1;
                color: rgb(6 182 212 / var(--tw-text-opacity, 1));
            }
            /* Restore default list styling removed by Tailwind preflight (placed after Tailwind injects CSS) */
            main ul, main ol {
                margin: 0.75rem 0 1rem 1.5rem;
                padding-left: 1rem;
                list-style-position: outside;
            }
            main ul { list-style: disc !important; }
            main ol { list-style: decimal !important; }
            main li { margin-bottom: 0.35rem; }
            main li > ul,
            main li > ol {
                margin-top: 0.35rem;
                margin-bottom: 0;
            }
            /* Headings and typography for markdown content */
            main h1, main h2, main h3, main h4, main h5, main h6 {
                font-weight: 700;
                line-height: 1.2;
                margin: 1.25rem 0 0.75rem;
            }
            main h1 { font-size: 2.25rem; }
            main h2 { font-size: 1.875rem; }
            main h3 { font-size: 1.5rem; }
            main h4 { font-size: 1.25rem; }
            main h5 { font-size: 1.125rem; }
            main h6 { font-size: 1rem; letter-spacing: 0.02em; text-transform: uppercase; }
            main :where(h1, h2, h3, h4, h5, h6):not(.glitch-title) {
                color: var(--heading-color) !important;
            }
            main prose p {
                margin: 0 0 1rem;
                line-height: 1.65;
            }
            main strong { font-weight: 700; }
            main em { font-style: italic; }
            main blockquote {
                margin: 1rem 0;
                padding: 0.75rem 1rem;
                border-left: 4px solid #38bdf8;
                background: rgba(56, 189, 248, 0.08);
            }
            section .presentation-title :where(a):not(.glitch-title) {
                color: var(--heading-color) !important;
            }
        </style>
    </head>
    <body class="min-h-screen bg-bg-primary-dark text-text-primary-dark">
        {{ partial "header" . }}
        <main>
            {{ block "main" . }}{{ end }}
        </main>
        {{ partial "footer" . }}
    </body>
</html>
