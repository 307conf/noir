{{ define "main" }}
<div class="max-w-6xl mx-auto px-4 py-12">
    <h1 class="text-4xl md:text-5xl font-bold mb-6 text-cyan-200">{{ .Title }}</h1>
    {{ with .Content }}
    <div class="prose prose-invert mb-10">
        {{ . }}
    </div>
    {{ end }}

    {{ if .Pages }}
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        {{ range .Pages }}
        <article class="border border-cyan-500/20 rounded-xl p-6 bg-white/5 backdrop-blur shadow-sm hover:shadow-lg transition-all duration-300">
            {{ with .Params.role }}
            <p class="text-sm text-text-secondary-light dark:text-text-secondary-dark uppercase tracking-wide mb-2">
                {{ . }}
            </p>
            {{ end }}
            <a href="{{ .RelPermalink }}" class="block">
                <h2 class="text-2xl font-semibold text-cyan-200 hover:text-white transition-colors duration-200">
                    {{ .Title }}
                </h2>
            </a>
            <p class="text-text-secondary-light dark:text-text-secondary-dark mt-3 line-clamp-3">
                {{ .Description | default (.Summary | default (.Params.bio)) }}
            </p>
        </article>
        {{ end }}
    </div>
    {{ else }}
    <p class="text-text-secondary-light dark:text-text-secondary-dark">{{ T "noEntriesYet" }}</p>
    {{ end }}
</div>
{{ end }}
