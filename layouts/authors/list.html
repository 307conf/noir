{{ define "main" }}
<div class="max-w-5xl mx-auto px-4 py-12">
    <h1 class="text-4xl md:text-5xl font-bold mb-6 text-text-primary-light dark:text-text-primary-dark">{{ .Title }}</h1>
    {{ with .Content }}
    <div class="prose prose-invert mb-10">
        {{ . }}
    </div>
    {{ end }}

    {{ if .Pages }}
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        {{ range .Pages }}
        <article class="border border-border-primary-light dark:border-border-primary-dark rounded-xl p-6 bg-bg-primary-light dark:bg-bg-secondary-dark shadow-sm hover:shadow-lg transition-all duration-300">
            {{ with .Params.role }}
            <p class="text-sm text-text-secondary-light dark:text-text-secondary-dark uppercase tracking-wide mb-2">
                {{ . }}
            </p>
            {{ end }}
            <a href="{{ .RelPermalink }}" class="block">
                <h2 class="text-2xl font-semibold text-text-primary-light dark:text-text-primary-dark hover:text-accent-light dark:hover:text-accent-dark transition-colors duration-200">
                    {{ .Title }}
                </h2>
            </a>
            <p class="text-text-secondary-light dark:text-text-secondary-dark mt-3 line-clamp-3">
                {{ .Description | default (.Summary | default (.Params.bio)) }}
            </p>
        </article>
        {{ end }}
    </div>
    {{ else }}
    <p class="text-text-secondary-light dark:text-text-secondary-dark">{{ T "noEntriesYet" }}</p>
    {{ end }}
</div>
{{ end }}
